<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>동아리 활동 시스템</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #f0f4f8;
      text-align: center;
      padding: 50px;
      margin: 0;
      position: relative;
      min-height: 100vh;
      overflow-x: hidden;
    }

    h1 {
      color: #333;
      z-index: 2;
      position: relative;
    }

    .button {
      display: inline-block;
      margin: 15px;
      padding: 15px 30px;
      font-size: 16px;
      background-color: #0078ff;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.3s;
      z-index: 2;
      position: relative;
    }

    .button:hover {
      background-color: #005fcc;
    }

    .text-watermark {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(-10deg);
      font-size: 140px;
      color: rgba(0, 120, 255, 0.05);
      font-weight: 900;
      white-space: nowrap;
      user-select: none;
      pointer-events: none;
      z-index: 0;
    }

    .footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      font-size: 14px;
      color: #888;
      z-index: 2;
    }
  </style>
</head>
<body>

  <!-- ✅ 글씨 기반 워터마크 삽입 -->
  <div class="text-watermark">SKKUClub</div>

  <h1>📚 동아리 활동 관리 시스템</h1>
  <a href="register.html" class="button">활동 등록</a>
  <a href="points.html" class="button">포인트 조회</a>
  <a href="exchange.html" class="button">포인트 교환</a>
  <a href="club_schedule.html" class="button">전체 시간표</a>
  <a href="timetable.html" class="button">내 시간표</a>

  <footer class="footer">© 2025 SKKUClub</footer>

</body>
</html>
